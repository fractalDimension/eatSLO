<template name="layout">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Material Design Icons -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   </head>

   <body>
      <nav class="navbar navbar-fixed-top top-nav-collapse z-depth-1 default-color" role="navigation">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand waves-effect waves-light" href="/">eatSLO<span class="sr-only">(current)</span></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav navbar-right">
                  <li><a href="/network" class="waves-effect waves-light">Network</a></li>
                  <li><a href="/about" class="waves-effect waves-light">About</a></li>  
               </ul>         
            </div>
         </div>
      </nav>

      <main>
         <div class="container-fluid voffset">
            <!-- Where each page is rendered via IronRouter-->
            {{>   yield}}
         </div>
      </main>
   </body>
   
</template>

<!-- #Routes -> Switching to a layout template -->
<template name="notFound">
   <div class="center">
      <h1>Nothing here</h1><br>
      <h2>You hit a page which doesn't exist!</h2>
   </div>
</template>

<template name="loading">
   <div class="center">
      <h1>Loading</h1>
   </div>
</template>
