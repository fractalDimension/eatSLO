<template name='sloCoinProfile'>
	<div>
		<h3>Profile</h3>
		<p>{{coinHolder}} has:</p>
		<ul>
			{{#each coinPairs}}
			<li>{{coinName}}: {{coinAmount}}</li>
			{{/each}}
		</ul>
	</div>
</template>

<!--
things a sloCoinProfile needs in its data set

coinHolder:
coinPairs: {
	name:
	amount: 
}

-->
